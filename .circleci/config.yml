version: 2

jobs:
  build:
    docker:
      - image: tarcieri/rust-yubihsm-sdk:20180312
    environment:
      # NOTE: RUST_NIGHTLY_VERSION is set in the Dockerfile
      - RUSTFLAGS=-C target-feature=+aes

    steps:
      - checkout
      - restore_cache:
          # Bump this (and below) whenever the Docker image is updated
          key: cache-20180312
      - run:
          name: rustfmt
          command: |
            rustup run $RUST_NIGHTLY_VERSION rustfmt --version
            rustup run $RUST_NIGHTLY_VERSION cargo fmt -- --write-mode=diff
      - run:
          name: clippy
          command: |
            rustup run $RUST_NIGHTLY_VERSION cargo clippy --version
            rustup run $RUST_NIGHTLY_VERSION cargo clippy --features=mockhsm
      - run:
          name: build --no-default-features (nightly-2018-03-05)
          command: |
            rustup run $RUST_NIGHTLY_VERSION rustc --version
            rustup run $RUST_NIGHTLY_VERSION cargo --version
            rustup run $RUST_NIGHTLY_VERSION cargo build --no-default-features
      - run:
          name: build (nightly-2018-03-05)
          command: |
            rustup run $RUST_NIGHTLY_VERSION rustc --version
            rustup run $RUST_NIGHTLY_VERSION cargo --version
            rustup run $RUST_NIGHTLY_VERSION cargo build
      - run:
          name: test (nightly-2018-03-05)
          command: |
            rustup run $RUST_NIGHTLY_VERSION cargo test --features=mockhsm
      - save_cache:
          # Bump this (and above) whenever the Docker image is updated
          key: cache-20180312
          paths:
            - "~/.cargo"
            - "./target"
